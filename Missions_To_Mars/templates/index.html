<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Mission to Mars</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
  a {
  font: bold 11px Arial;
  text-decoration: none;
  background-color: #EEEEEE;
  color: #333333;
  padding: 2px 6px 2px 6px;
  border-top: 1px solid #CCCCCC;
  border-right: 1px solid #333333;
  border-bottom: 1px solid #333333;
  border-left: 1px solid #CCCCCC;
  }
  </style>


<body>
    <!-- Create the Prompt Button Segment -->
    <div class = "prompt">
        <div class = "container">
            <div class = "row justify-content-center">
                <div class = "col-8">
                    <h1>Click the button to Scrape the Data!</h1>
                </div>
            </div>
            <div class = "row justify-content-center">
                <div class = "col-2">
                    <a href = "http://localhost:5000/scrape" class = "button">Scrape New Data!</a>
                </div>
            </div>
        </div>
    </div>    

    <!-- Display the Scraped data to the Page -->
    <div class = "contents">
        <div class = "container">
            <div class = "row">
                <div class = "col-8">
                    <h2>Latest Mars News:</h2>
                    <h3> {{ marsFinal.News_Title }} </h3>
                    <p> {{ marsFinal.News_Paragraph }} </p>
                </div>
                <div class = "col-4">
                    <h2>Mars Facts:</h2>
                    <table> {{ marsFinal.Mars_Facts | safe }} </table>
                </div>
            </div>
            <div class = "row">
                <div class = "col-8">
                    <h2>Latest Mars Image:</h2>
                    <img src = "{{ marsFinal.Featured_Image }}">
                </div>
            </div>
            <div class = "row justify-content-center">
                <div class = "col-6">
                    <h2>Mars Hemispheres:</h2>
                </div>
                {% for hemisphere in marsFinal.Hemisphere %}
                <div class = "col-6">
                    <figure>
                        <img src = "{{ hemisphere.img_url }}">
                        <figcaption>
                            <h4> {{ hemisphere.title }} </h4>
                        </figcaption>
                    </figure>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
